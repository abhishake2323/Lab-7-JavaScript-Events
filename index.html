<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Lab 7 Js Events</title>
</head>

<body>

    <div class="d-flex">
        <div class="item">
            <form>
                <label>Name</label>
                <input type="text" id="nameContent" class="form-inputs" data-id="Name">
                <br>
                <label>Description</label><br>

                <textarea id="textbox" class="form-inputs" data-id="Description">


                </textarea>
                <button type="submit" id="submitBtn">Submit</button>
            </form>
            <br>
            <label class="fw-bold">Mouse Status:</label> <label id="userMouseStatus"> Not yet hovered or moved
                away.</label>
            <br><br>
            <label class="fw-bold"> Status:</label> <span id="formStatus"> Form is not submitted</span>
            <br><br>
            <label class="fw-bold"> Keyboard Event: </label> <span id="keyStat"> </span>

            <br><br>
            <label class="fw-bold"> Focus Events: </label> <span id="focusStat"> </span>
            <br>
            <br>
        </div>
        <div class="item">
            <div id="buttonContainer" class="d-flex"> 
                <button data-cont="You clicked Button 1!">Button 1</button> <button
                    data-cont="You clicked Button 2!">Button 2</button> <button
                    data-cont="You clicked Button 3!">Button 3</button> <button
                    data-cont="You clicked Button 4!">Button 4</button> </div>
            <p id="BtnMessage"></p>

        </div>

    </div>

</body>

</html>
